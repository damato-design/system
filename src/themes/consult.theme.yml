root: 
  --text_standard_font-size: 1rem
  --text_standard_font-weight: 400
  --text_standard_font-family: proxima-nova
  --text_standard_line-height: 1.6
  --text_standard_letter-spacing: initial

  --text_display_font-weight: 900
  --text_display_font-family: proxima-nova
  --text_display_line-height: 1.2
  --text_display_letter-spacing: initial
  --text_display_min-size: 3.5rem

  --text_heading_font-weight: 900
  --text_heading_font-family: proxima-nova
  --text_heading_line-height: 1.2
  --text_heading_letter-spacing: initial

  --text_detail_font-weight: 400
  --text_detail_font-family: proxima-nova
  --text_detail_line-height: 1.6
  --text_detail_letter-spacing: initial

  --box_standard_border-size: 1px
  --box_standard_border-curve: 0.25rem
  --box_standard_density-size: .5rem

  --action_standard_border-size: 1px
  --action_standard_border-curve: 0
  --action_primary_border-size: 1px
  --action_primary_border-curve: 2rem
  --action_secondary_border-size: 1px
  --action_secondary_border-curve: 2rem
  --control_standard_border-size: 1px
  --control_standard_border-curve: 2rem
light: 
  --box_standard_background-color: linear-gradient(to top, rgb(120, 2, 6), rgb(6, 17, 97))
  --box_standard_foreground-color: var(--infragray--1-hsl)
  --box_standard_border-color: var(--infragray--1-hsl)
  --box_low-contrast_background-color: rgba(255, 255, 255, 0.1)
  --box_low-contrast_foreground-color: var(--infragray--1-hsl)
  --box_low-contrast_border-color: var(--infragray--1-hsl)
  --action_standard_background-color: transparent
  --action_standard_foreground-color: rgb(65, 8, 9)
  --action_standard_border-color: transparent
  --action_primary_background-color: rgb(65, 8, 9)
  --action_primary_foreground-color: var(--infragray--1-hsl)
  --action_primary_border-color: var(--infragray--1-hsl)
  --action_secondary_background-color: transparent
  --action_secondary_foreground-color: var(--infragray--1-hsl)
  --action_secondary_border-color: var(--infragray--1-hsl)
  --action_hover_background-color: var(--ultragray--3-hsl)
  --action_hover_foreground-color: var(--infragray--3-hsl)
  --action_hover_border-color: var(--ultragray--3-hsl)
  --link_standard_foreground-color: var(--infragray--1-hsl)
  --link_hover_foreground-color: var(--infragray--1-hsl)
  --control_standard_background-color: var(--infragray--2-hsl)
  --control_standard_foreground-color: var(--ultragray--2-hsl)
  --control_standard_border-color: var(--ultragray--1-hsl)
  --control_hover_background-color: initial
  --control_hover_foreground-color: initial
  --control_hover_border-color: var(--ultragray--3-hsl)
  --control_chosen_background-color: rgb(240, 190, 90)
  --control_chosen_foreground-color: var(--ultragray--2-hsl)
  --control_chosen_border-color: var(--ultragray--3-hsl)
  --feedback_standard_surface-color: rgb(255, 235, 170)
  --feedback_standard_onsurface-color: var(--ultragray--3-hsl)
  --feedback_standard_foreground-color: rgb(255, 0, 0)
