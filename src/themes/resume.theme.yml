root: 
  --text_standard_font-size: 1rem
  --text_standard_font-weight: 400
  --text_standard_font-family: Manrope
  --text_standard_line-height: 1.6
  --text_standard_letter-spacing: initial

  --text_display_font-weight: 700
  --text_display_font-family: Lustria
  --text_display_line-height: 1
  --text_display_letter-spacing: initial
  --text_display_min-size: 2.5rem

  --text_heading_font-weight: 700
  --text_heading_font-family: Lustria
  --text_heading_line-height: 1.2
  --text_heading_letter-spacing: initial

  --text_detail_font-weight: 400
  --text_detail_font-family: Manrope
  --text_detail_line-height: 1.6
  --text_detail_letter-spacing: initial

  --box_standard_border-size: 1px
  --box_standard_border-curve: 255px 15px 225px 15px/15px 225px 15px 255px
  --box_standard_density-size: .5rem

  --action_standard_border-size: 1px
  --action_standard_border-curve: 0
  --action_primary_border-size: 1px
  --action_primary_border-curve: 0
  --action_secondary_border-size: 1px
  --action_secondary_border-curve: 0
  --control_standard_border-size: 1px
  --control_standard_border-curve: 0
light: 
  --box_standard_background-color: var(--infragray--3-hsl)
  --box_standard_foreground-color: var(--ultragray--3-hsl)
  --box_standard_border-color: var(--infragray--1-hsl)
  --box_low-contrast_background-color: var(--infragray--2-hsl)
  --box_low-contrast_foreground-color: var(--ultragray--2-hsl)
  --box_low-contrast_border-color: var(--infragray--1-hsl)
  --link_standard_foreground-color: var(--ultragray--3-hsl)
  --link_hover_foreground-color: var(--ultragray--3-hsl)
