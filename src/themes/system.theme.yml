root:
  --text_standard_font-size: min(1rem, 3vw)
  --text_standard_font-family: Jost, sans-serif
  --box_standard_density-size: min(.5rem, 2vw)
  --box_standard_border-size: 1px
  --box_standard_border-curve: .25em
  "--text_standard_font-weight": initial
  "--text_standard_line-height": initial
  --action_standard_border-size: 1px
  --action_standard_border-curve: .25em
  --control_standard_border-size: 1px
  --control_standard_border-curve: .25em
light: 
  --box_standard_background-color: var(--infragray--3-hsl)
  --box_standard_foreground-color: var(--ultragray--3-hsl)
  --box_standard_border-color: var(--infragray--1-hsl)
  --box_low-contrast_background-color: var(--infragray--2-hsl)
  --box_low-contrast_foreground-color: var(--ultragray--2-hsl)
  --box_low-contrast_border-color: var(--infragray--1-hsl)
  "--box_high-contrast_background-color": initial
  "--box_high-contrast_foreground-color": initial
  "--box_high-contrast_border-color": initial
  --action_standard_background-color: blue
  --action_standard_foreground-color: white
  "--action_standard_border-color": initial
  "--action_hover_background-color": initial
  "--action_hover_foreground-color": initial
  "--action_hover_border-color": initial
  "--action_chosen_background-color": initial
  "--action_chosen_foreground-color": initial
  "--action_chosen_border-color": initial
  --link_standard_foreground-color: blue
  --link_hover_foreground-color: blue
  --control_standard_background-color: var(--infragray--2-hsl)
  --control_standard_foreground-color: var(--ultragray--2-hsl)
  --control_standard_border-color: var(--ultragray--3-hsl)
  "--control_hover_background-color": initial
  "--control_hover_foreground-color": initial
  "--control_hover_border-color": initial
  --control_chosen_background-color: var(--infragray--2-hsl)
  --control_chosen_foreground-color: var(--ultragray--2-hsl)
  --control_chosen_border-color: var(--ultragray--3-hsl)
  --feedback_standard_surface-color: hotpink
  --feedback_standard_onsurface-color: white
  --feedback_standard_foreground-color: rgb(175, 82, 175)
  "--feedback_critical_surface-color": initial
  "--feedback_critical_onsurface-color": initial
  "--feedback_critical_foreground-color": initial
