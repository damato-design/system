root: 
  --text_standard_font-size: 1rem

  --text_standard_font-weight: 400
  --text_standard_font-family: Jost
  --text_standard_line-height: 1.3
  --text_standard_letter-spacing: initial

  --text_heading_font-weight: 700
  --text_heading_font-family: Jost
  --text_heading_line-height: 1.1
  --text_heading_letter-spacing: initial

  --text_details_font-weight: 400
  --text_details_font-family: Jost
  --text_details_line-height: 1.5
  --text_details_letter-spacing: initial

  --box_standard_border-size: 1px
  --box_standard_border-curve: .25em
  --box_standard_density-size: .5rem

  --action_standard_border-size: 1px
  --action_standard_border-curve: .25em
  --action_primary_border-size: 1px
  --action_primary_border-curve: .25em
  --action_secondary_border-size: 1px
  --action_secondary_border-curve: .25em

  --control_standard_border-size: 1px
  --control_standard_border-curve: .25em

light: 
  --box_standard_background-color: var(--ultragray--3-hsl)
  --box_standard_foreground-color: var(--infragray--3-hsl)
  --box_standard_border-color: var(--ultragray--1-hsl)
  --box_low-contrast_background-color: var(--ultragray--2-hsl)
  --box_low-contrast_foreground-color: var(--infragray--2-hsl)
  --box_low-contrast_border-color: var(--ultragray--1-hsl)
  --action_standard_background-color: var(--accent-color)
  --action_standard_foreground-color: var(--infragray--3-hsl)
  --action_standard_border-color: var(--accent-color)
  "--action_primary_background-color": initial
  "--action_primary_foreground-color": initial
  "--action_primary_border-color": initial
  "--action_secondary_background-color": initial
  "--action_secondary_foreground-color": initial
  "--action_secondary_border-color": initial
  "--action_hover_background-color": initial
  "--action_hover_foreground-color": initial
  "--action_hover_border-color": initial
  "--action_chosen_background-color": initial
  "--action_chosen_foreground-color": initial
  "--action_chosen_border-color": initial
  --link_standard_foreground-color: var(--accent-color)
  --link_hover_foreground-color: var(--infragray--3-hsl)
  --control_standard_background-color: var(--ultragray--2-hsl)
  --control_standard_foreground-color: var(--infragray--2-hsl)
  --control_standard_border-color: var(--infragray--3-hsl)
  "--control_hover_background-color": initial
  "--control_hover_foreground-color": initial
  "--control_hover_border-color": initial
  --control_chosen_background-color: var(--accent-color)
  --control_chosen_foreground-color: var(--infragray--2-hsl)
  --control_chosen_border-color: var(--infragray--3-hsl)
  --feedback_standard_surface-color: var(--accent-color)
  --feedback_standard_onsurface-color: var(--infragray--3-hsl)
  --feedback_standard_foreground-color: var(--accent-color)

dark: 
  --box_standard_background-color: var(--infragray--3-hsl)
  --box_standard_foreground-color: var(--ultragray--3-hsl)
  --box_standard_border-color: var(--infragray--1-hsl)
  --box_low-contrast_background-color: var(--infragray--2-hsl)
  --box_low-contrast_foreground-color: var(--ultragray--2-hsl)
  --box_low-contrast_border-color: var(--infragray--1-hsl)
  --action_standard_background-color: var(--accent-color)
  --action_standard_foreground-color: var(--infragray--3-hsl)
  --action_standard_border-color: var(--accent-color)
  "--action_primary_background-color": initial
  "--action_primary_foreground-color": initial
  "--action_primary_border-color": initial
  "--action_secondary_background-color": initial
  "--action_secondary_foreground-color": initial
  "--action_secondary_border-color": initial
  "--action_hover_background-color": initial
  "--action_hover_foreground-color": initial
  "--action_hover_border-color": initial
  "--action_chosen_background-color": initial
  "--action_chosen_foreground-color": initial
  "--action_chosen_border-color": initial
  --link_standard_foreground-color: var(--accent-color)
  --link_hover_foreground-color: var(--accent-color)
  --control_standard_background-color: var(--infragray--2-hsl)
  --control_standard_foreground-color: var(--ultragray--2-hsl)
  --control_standard_border-color: var(--ultragray--3-hsl)
  "--control_hover_background-color": initial
  "--control_hover_foreground-color": initial
  "--control_hover_border-color": initial
  --control_chosen_background-color: var(--accent-color)
  --control_chosen_foreground-color: var(--ultragray--2-hsl)
  --control_chosen_border-color: var(--ultragray--3-hsl)
  --feedback_standard_surface-color: var(--accent-color)
  --feedback_standard_onsurface-color: var(--infragray--3-hsl)
  --feedback_standard_foreground-color: var(--accent-color)