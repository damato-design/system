root: 
  --text_standard_font-size: 1rem
  --text_standard_font-weight: 400
  --text_standard_font-family: Poppins
  --text_standard_line-height: 1.5
  --text_standard_letter-spacing: initial

  --text_display_font-weight: 400
  --text_display_font-family: Teko
  --text_display_line-height: .75
  --text_display_letter-spacing: initial

  --text_heading_font-weight: 400
  --text_heading_font-family: Poppins
  --text_heading_line-height: 1.5
  --text_heading_letter-spacing: initial

  --text_detail_font-weight: 400
  --text_detail_font-family: Poppins
  --text_detail_line-height: 1.5
  --text_detail_letter-spacing: initial

  --box_standard_border-size: 1px
  --box_standard_border-curve: 0
  --box_standard_density-size: .5rem
  --action_standard_border-size: 2px
  --action_standard_border-curve: 0
  --action_primary_border-size: 2px
  --action_primary_border-curve: 0
  --action_secondary_border-size: 2px
  --action_secondary_border-curve: 0
  --control_standard_border-size: 2px
  --control_standard_border-curve: 0
light: 
  --box_standard_background-color: rgb(3, 103, 252);
  --box_standard_foreground-color: var(--infragray--3-hsl)
  --box_standard_border-color: rgb(103, 165, 255)
  --box_low-contrast_background-color: rgb(3, 103, 252);
  --box_low-contrast_foreground-color: var(--infragray--3-hsl)
  --box_low-contrast_border-color: rgb(103, 165, 255)
  --action_standard_background-color: transparent
  --action_standard_foreground-color: rgb(255, 255, 0)
  --action_standard_border-color: transparent
  --action_primary_background-color: var(--infragray--3-hsl)
  --action_primary_foreground-color: rgb(3, 103, 252)
  --action_primary_border-color: var(--infragray--3-hsl)
  --action_secondary_background-color: transparent
  --action_secondary_foreground-color: var(--infragray--3-hsl)
  --action_secondary_border-color: rgb(255, 255, 0)
  --action_hover_background-color: rgb(0, 93, 230)
  --action_hover_foreground-color: rgb(255, 255, 0)
  --action_hover_border-color: rgb(0, 93, 230)
  --link_standard_foreground-color: rgb(255, 255, 0)
  --link_hover_foreground-color: rgb(255, 255, 0)
  --control_standard_background-color: initial
  --control_standard_foreground-color: initial
  --control_standard_border-color: initial
  --control_hover_background-color: initial
  --control_hover_foreground-color: initial
  --control_hover_border-color: initial
  --control_chosen_background-color: initial
  --control_chosen_foreground-color: initial
  --control_chosen_border-color: initial
  --feedback_standard_surface-color: initial
  --feedback_standard_onsurface-color: initial
  --feedback_standard_foreground-color: rgb(255, 255, 0)
  