# yaml-language-server: $schema=./_schema.json

tokens:

  surface:
    primary:
      backgroundColor:
        $value: Canvas
      foregroundColor:
        $value: CanvasText
      borderColor:
        $value: GrayText
    secondary:
      backgroundColor:
        $value: Canvas
      foregroundColor:
        $value: CanvasText
      borderColor:
        $value: GrayText
    auxiliary:
      backgroundColor:
        $value: Canvas
      foregroundColor:
        $value: CanvasText
      borderColor:
        $value: GrayText

  action:
    primary:
      backgroundColor:
        $value: SelectedItem
      foregroundColor:
        $value: SelectedItemText
      borderColor:
        $value: transparent
    secondary:
      backgroundColor:
        $value: ButtonFace
      foregroundColor:
        $value: ButtonText
      borderColor:
        $value: GrayText
    auxiliary:
      backgroundColor:
        $value: transparent
      foregroundColor:
        $value: ActiveText
      borderColor:
        $value: transparent

  control:
    backgroundColor:
      $value: Field
    foregroundColor:
      $value: FieldText
    borderColor:
      $value: GrayText

  text:
    primary:
      fontFamily:
        $value: serif
      fontWeight:
        $value: 700
      lineHeight:
        $value: 1.1
      minRem:
        $value: 2
      scaleFactor:
        $value: 1.125
    secondary:
      fontFamily:
        $value: sans-serif
      fontWeight:
        $value: 400
      lineHeight:
        $value: 1.4
      minRem:
        $value: 1.4
      scaleFactor:
        $value: 1.125
    auxiliary:
      fontFamily:
        $value: sans-serif
      fontWeight:
        $value: 400
      lineHeight:
        $value: 1.4
      minRem:
        $value: 1
      scaleFactor:
        $value: 1.125

  space:
    minDimension:
      $value: .5rem
    scaleFactor:
      $value: 1.618